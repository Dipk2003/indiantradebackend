# iTech Frontend Production Environment Variables
# Add these to AWS Amplify Environment Variables

NODE_ENV=production
NODE_OPTIONS=--max-old-space-size=8192
NEXT_TELEMETRY_DISABLED=1

# API Configuration (UPDATE with actual backend URL)
NEXT_PUBLIC_API_BASE_URL=https://itech-backend-prod.ap-south-1.elasticbeanstalk.com
NEXT_PUBLIC_API_VERSION=v1

# Frontend Configuration (UPDATE with actual Amplify domain)
NEXT_PUBLIC_FRONTEND_URL=https://main.d123456789.amplifyapp.com
NEXT_PUBLIC_APP_URL=https://main.d123456789.amplifyapp.com

# Authentication
NEXT_PUBLIC_JWT_EXPIRATION=86400000

# External Services
NEXT_PUBLIC_RAZORPAY_KEY_ID=rzp_live_your_key
NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=AIza_your_google_maps_key

# EmailJS Configuration
NEXT_PUBLIC_EMAILJS_SERVICE_ID=service_your_id
NEXT_PUBLIC_EMAILJS_TEMPLATE_ID=template_your_id
NEXT_PUBLIC_EMAILJS_PUBLIC_KEY=your_public_key

# Feature Flags
NEXT_PUBLIC_ENABLE_PWA=true
NEXT_PUBLIC_ENABLE_ANALYTICS=true
NEXT_PUBLIC_ENABLE_ERROR_REPORTING=true

# Performance
NEXT_PUBLIC_ENABLE_COMPRESSION=true
NEXT_PUBLIC_ENABLE_CACHING=true

# Security
NEXT_PUBLIC_ENABLE_CSP=true
NEXT_PUBLIC_ENABLE_HTTPS_REDIRECT=true

# App Information
NEXT_PUBLIC_APP_NAME=iTech B2B Marketplace
NEXT_PUBLIC_APP_VERSION=1.0.0
NEXT_PUBLIC_COMPANY_NAME=iTech Solutions
NEXT_PUBLIC_SUPPORT_EMAIL=support@itechmart.in
NEXT_PUBLIC_CONTACT_PHONE=+91-9876543210
