# =============================================================================
# JPA CONFIGURATION - MINIMAL
# =============================================================================
# PostgreSQL dialect is auto-detected, no need to specify
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# No caching at all
