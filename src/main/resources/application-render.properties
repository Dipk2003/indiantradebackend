# Simple Render deployment configuration
spring.application.name=itech-backend

# Server Configuration
server.port=${PORT:8080}

# Database Configuration - PostgreSQL with SSL and proper error handling
# Automatically add SSL parameters if not present
spring.datasource.url=${JDBC_DATABASE_URL}?sslmode=require
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Robust HikariCP settings for cloud deployment
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-init-sql=SELECT 1
# Additional stability settings
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=RenderHikariCP

# JPA Settings - Simple and stable
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Flyway completely
spring.flyway.enabled=false

# Disable schema.sql initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration-in-ms=${JWT_EXPIRATION:86400000}

# CORS Configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Email Configuration
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Simple settings
email.simulation.enabled=false
sms.simulation.enabled=${SMS_SIMULATION_ENABLED:true}

# Logging - Enhanced for debugging deployment issues
logging.level.com.itech.itech_backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.level.org.springframework.boot.SpringApplication=INFO
logging.level.org.springframework.context=INFO

# Additional settings for stability
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=20000
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
