# Simple Render deployment configuration
spring.application.name=itech-backend

# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Simple PostgreSQL setup with SSL
spring.datasource.url=${JDBC_DATABASE_URL}?sslmode=require
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Simple HikariCP settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# JPA Settings - Simple and stable
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Flyway completely
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration-in-ms=${JWT_EXPIRATION:86400000}

# CORS Configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Email Configuration
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Simple settings
email.simulation.enabled=false
sms.simulation.enabled=${SMS_SIMULATION_ENABLED:true}

# Logging
logging.level.com.itech.itech_backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
